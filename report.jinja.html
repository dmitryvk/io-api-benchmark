<html>

<head>
  <meta charset='utf-8'>
  <title>IO Benchmark</title>
  <style type="text/css">
    table {
      border-collapse: collapse;
    }
    td, th {
      border: 1px solid lightgray;
    }
    td.number_cell {
      text-align: right
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <th>Method</th>
      <th>Block Size</th>
      <th>Concurrency</th>
      <th>Sequence</th>
      <th>Write, MiB/s</th>
      <th>Read, MiB/s</th>
    </tr>
    {% for row in report_items %}
    <tr>
      <td>{{ row.method.type }}</td>
      <td class="number_cell">{{ row.method.block_size }}</td>
      <td class="number_cell">{{ row.method.concurrency }}</td>
      <td>{{ row.sequence }}</td>
      <td class="number_cell">{{ row.write_tput_mbps | int }}</td>
      <td class="number_cell">{{ row.read_tput_mbps | int }}</td>
    </tr>
    {% endfor %}
    <!-- {% for row in report_items %}
    <tr>
      <td>{{ row }}</td>
    </tr>
    {% endfor %} -->
  </table>
</body>

</html>
